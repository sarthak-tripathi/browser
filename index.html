<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>hello Dom</h1>
    <script>
        //create
        let p = document.createElement("p");
        p.textContent = "thank yu for buying";

        
        //read
        let body = document.querySelector("body");
        body.appendChild(p);

        //update
        setTimeout(() => {
            p.textContent= "come again"
        }, 1000);
        //delete
        setTimeout(function(){
            p.remove();
            
        },2000)
        //add css using dom
        p.style.background = "red";
    </script>
</body>
</html>
